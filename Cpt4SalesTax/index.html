<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tax Calculator</title>
</head>
<body>
    <label for="subtotal">Subtotal:</label>
    <input type="text" id="subtotal" placeholder="Enter subtotal"><br>

    <label for="taxRate">Tax Rate:</label>
    <input type="text" id="taxRate" placeholder="Enter tax rate"><br>

    <label for="salesTax">Sales Tax:</label>
    <input type="text" id="salesTax" readonly><br>

    <label for="total">Total:</label>
    <input type="text" id="total" readonly><br>

    <button id="calculate">Calculate</button>
    <button id="clear">Clear</button>

    <script src="path_to_your_javascript_file.js"></script>
</body>
</html>
